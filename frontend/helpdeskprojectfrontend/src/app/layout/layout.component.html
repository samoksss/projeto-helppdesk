<mat-toolbar class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">Sistema Help Desk</span>
    <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            
            <a mat-list-item routerLink="/home" routerLinkActive="active-link">
                <mat-icon matListItemIcon>home</mat-icon> Home
            </a>
            <a mat-list-item routerLink="/tecnicos" routerLinkActive="active-link">
                <mat-icon matListItemIcon>person</mat-icon> TÃ©cnicos
            </a>
            <a mat-list-item routerLink="/clientes" routerLinkActive="active-link">
                <mat-icon matListItemIcon>group</mat-icon> Clientes
            </a>

            <!-- NOVO LINK CHAMADOS -->
            <a mat-list-item routerLink="/chamados" routerLinkActive="active-link">
                <mat-icon matListItemIcon>support_agent</mat-icon> Chamados
            </a>
            
            <mat-divider></mat-divider>
            
            <a mat-list-item (click)="fazerLogout()">
                <mat-icon matListItemIcon>exit_to_app</mat-icon> Logout
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
