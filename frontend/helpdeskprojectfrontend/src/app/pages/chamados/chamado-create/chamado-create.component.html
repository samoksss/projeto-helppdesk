<div class="form-container">
  
  <mat-card class="form-card mat-elevation-z8">
    
    <div class="form-header">
      <h1>Abrir Chamado</h1>
      <p>Preencha as informações abaixo para registrar um novo chamado.</p>
    </div>

    <form [formGroup]="form" class="form-content">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título do Chamado</mat-label>
        <input matInput formControlName="titulo" required placeholder="Ex: Impressora sem tinta">
      </mat-form-field>

      <div class="flex-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value="0">ABERTO</mat-option>
            <mat-option value="1">EM ANDAMENTO</mat-option>
            <mat-option value="2">ENCERRADO</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Prioridade</mat-label>
          <mat-select formControlName="prioridade" required>
            <mat-option value="0">BAIXA</mat-option>
            <mat-option value="1">MÉDIA</mat-option>
            <mat-option value="2">ALTA</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Técnico Responsável</mat-label>
          <mat-select formControlName="tecnico" required>
            <mat-option *ngFor="let tec of tecnicos" [value]="tec.id">
              {{ tec.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Cliente</mat-label>
          <mat-select formControlName="cliente" required>
            <mat-option *ngFor="let cli of clientes" [value]="cli.id">
              {{ cli.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Observações / Descrição do Problema</mat-label>
        <textarea matInput formControlName="observacoes" class="textarea-custom" required rows="5"></textarea>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" (click)="create()" [disabled]="form.invalid" class="btn-save">
          <mat-icon>save</mat-icon> SALVAR
        </button>
        <button mat-raised-button color="warn" (click)="cancelar()" class="btn-cancel">
          <mat-icon>arrow_back</mat-icon> CANCELAR
        </button>
      </div>

    </form>
  </mat-card>
</div>
