<div class="form-container">

  <mat-card class="form-card mat-elevation-z8">
    
    <div class="form-header">
      <h1>Deletar Cliente</h1>
      <p class="warning-text">Tem certeza que deseja remover este cliente permanentemente?</p>
    </div>

    <form class="form-content">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput [value]="cliente.nome" disabled class="input-disabled">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput [value]="cliente.cpf" disabled class="input-disabled">
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [value]="cliente.email" disabled class="input-disabled">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" (click)="cancelar()" class="btn-cancel-safe">
          <mat-icon>arrow_back</mat-icon> CANCELAR
        </button>

        <button mat-raised-button color="warn" (click)="delete()" class="btn-delete-danger">
          <mat-icon>delete</mat-icon> DELETAR
        </button>
      </div>

    </form>

  </mat-card>

</div>
