<div class="form-container">

  <mat-card class="form-card mat-elevation-z8">

    <div class="form-header">
      <h1>Cadastrar Cliente</h1>
      <p>Preencha os dados abaixo para registrar um novo cliente.</p>
    </div>

    <form [formGroup]="form" class="form-content">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Ex: João da Silva" required>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="form.get('nome')?.invalid">Nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" mask="000.000.000-00" placeholder="000.000.000-00" required>
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ex: cliente@email.com" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="form.get('email')?.invalid">Email inválido</mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" (click)="create()" [disabled]="form.invalid" class="btn-save">
          <mat-icon>save</mat-icon> SALVAR
        </button>
        <button mat-raised-button color="warn" (click)="cancelar()" class="btn-cancel">
          <mat-icon>arrow_back</mat-icon> CANCELAR
        </button>
      </div>

    </form>
  </mat-card>

</div>
